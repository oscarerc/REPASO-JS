// 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe.
// miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).

            const calculaAnios=(fecha= undefined)=>{
                if(fecha === undefined ) return console.warn("NO INGRESASTE LA FECHA");
                if(!fecha instanceof Date) return console.warn("EL VALOR INGRESADO NO ES UNA FECHA");

                let hoyMenosFecha = new Date().getTime() -fecha.getTime();
                // CUANTOS MILISEGUNDOS TIENE UN ANIO
                aniosenMs= 1000*60*60*24*365;
                aniosHumanos= Math.floor(hoyMenosFecha/aniosenMs);

                return (Math.sign(aniosHumanos)===-1)
                ?console.info(`Faltan ${Math.abs(aniosHumanos)} años para ek ${fecha.getFullYear()}`)
                :(Math.sign(aniosHumanos)===1)
                    ?console.info(`Han pasado ${aniosHumanos} años,desde ${fecha.getFullYear()}`)
                    :console.info(`Estamos en el año actual ${fecha.getFullYear()}`)

            }



            const contarLetra =(cadena="")=>{
                if(cadena===undefined)return console.error(`NO HA INGRESADO LA CADENA`);
                if(typeof cadena !=="string")return console.error(`LA CADENA NO ES DE TIPO STRING`);

                cadena.toLocaleLowerCase();

                                let vocales=0,
                                consonantes=0;
                
                // el forof recorre algo que se puede recorrer como objetos ,cadenas o arrays
                for (const letra of cadena) {
                    // expresiones regulares
                    if(/[aeiouáéíóú]/.test(letra)){
                        vocales++;
                    }if(/[bcdfhjklmnpqrstvwxyz]/.test(letra)){
                        consonantes++;
                    }
                }
                return console.info({
                    cadena,
                    vocales,
                    consonantes
                })
            }

            const validarNombre=(nombre="")=>{
                if(nombre=== undefined)return console.error(`EL NOMBRE ESTA VACIO`);
                if(typeof nombre !== "string")return  console.error(`EL NOMBRE NO ES UN VALOR STRING`);

                // creamos una expresion regular
                // ^ =indica que no puede haber nada antes del simbolo
                // $= indica que no puede haber nada despues del simbolo
                    let expReg=/^[A-Za-zÑn]+$/.g.test(nombre);
                    return (expReg)
                        ?console.info(`${nombre} es un nombre valido`)
                        :console.warn(`${nombre}No es un nombre valido`);
                        }


const validarCorreo=(email="")=>{
                if(email=== undefined)return console.error(`EL EMAIL ESTA VACIO`);
                if(typeof email !== "string")return  console.error(`EL NOMBRE NO ES UN VALOR STRING`);

                // creamos una expresion regular
                // ^ =indica que no puede haber nada antes del simbolo
                // $= indica que no puede haber nada despues del simbolo
                    let expReg=/[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);
                    return (expReg)
                        ?console.info(`${email} es un correo valido`)
                        :console.warn(`${email}No es un correo valido`);
                        }

// 21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].
const devolverCuadrados =(arr= undefined)=>{
    if(arr=== undefined )return console.warn("NO INGRESASTE UN ARREGLO DE NUMEROS");
    if(!(arr instanceof Array)) return console.error("EL VALOR INGRESADO NO ES UN ARRAY");
    if(arr.length ===0) return console.error("EL ARRAY ESTA VACIO");

    for (const numero of arr) {
        if(typeof numero !== "number"){
            return console.warn("EL CALOR DEL ARREGLO NO ES NUMERICO");
        }
        const newArr = arr.map(el=> el*el);
        return console.info(`ARREGLO PRINCIPAL ${arr} ARREGLO ELEVADO AL CUADRADO ${newArr}`);
    }
}

//     Programa una clase llamada Pelicula.

// La clase recibirá un objeto al momento de instanciarse con los siguentes datos: id de la película en IMDB, 
// titulo, director, año de estreno, país o países de origen, géneros y calificación en IMBD.
//   - Todos los datos del objeto son obligatorios.
//   - Valida que el id IMDB tenga 9 caracteres, los primeros 2 sean letras y los 
//      7 restantes números.
//   - Valida que el título no rebase los 100 caracteres.
//   - Valida que el director no rebase los 50 caracteres.
//   - Valida que el año de estreno sea un número entero de 4 dígitos.
//   - Valida que el país o paises sea introducidos en forma de arreglo.
//   - Valida que los géneros sean introducidos en forma de arreglo.
//   - Valida que los géneros introducidos esten dentro de los géneros 
//      aceptados*.
//   - Crea un método estático que devuelva los géneros aceptados*.
//   - Valida que la calificación sea un número entre 0 y 10 pudiendo ser 
//     decimal de una posición.
//   - Crea un método que devuelva toda la ficha técnica de la película.
//   - Apartir de un arreglo con la información de 3 películas genera 3 
//     instancias de la clase de forma automatizada e imprime la ficha técnica 
//     de cada película.

// * Géneros Aceptados: Action, Adult, Adventure, Animation, Biography, Comedy, Crime, Documentary ,Drama,
//  Family, Fantasy, Film Noir, Game-Show, History, Horror, Musical, Music, Mystery, News, Reality-TV, Romance, 
// Sci-Fi, Short, Sport, Talk-Show, Thriller, War, Western.

class Pelicula{
    constructor({id,titulo,director,estreno,pais,generos,clasificacion}){
        this.id=id;
        this.titulo=titulo;
        this.director=director;
        this.estreno=estreno;
        this.pais=pais;
        this.generos=generos;
        this.clasificacion=clasificacion;
        

        this.validarIMDB(id);
        this.validarTitulo(titulo);
        this.validarDirector(director);
        this.validarEstreno(estreno);
        this.validarPais(pais);
        this.validarGeneros(generos);
    }


    validarCadena(propiedad,  valor){
        // propieda = tipo de dato - valor = id
        if(!valor)return console.waarn(`${propiedad} ${valor} esta vacio`);
        if(typeof valor != "string")return console.error(`${propiedad} ${valor} INGRESADO NO ES UNA CADENA DE TEXTP`);

        return true;      
    }

    // validar la lngitud de la cadena
    validarLongitudCadena(propiedad,valor,longitud){
        if(valor.length> longitud) return console.error(`la propiedad ${propiedad} ${valor} excede el numero de caracteres permitidos ${longitud}`)
    }
    validarNumero(propiedad, valor){
        if(!valor) return console.eror(`${propiedad}, ${valor} ESTA VACIO`);
        if(typeof(valor) !== "number")console.warn(`${valor} INGRESADO NO ES UN NUMERO`);

        return true;
    }

        // validar que los paises se ingresen como arreglos
        validarArreglo(propiedad, valor){
        if(!valor)return console.error("NO EXITES EL ARREGLO ESTA VACIO");
        if(!(valor instanceof Array))return console.error(`${propiedad} ${valor} NO ES DE TIPO ARREGLO`);
        for (let cadena of valor) {
            if(typeof cadena !== "string")return console.error(`EL VALOR ${cadena} NO ES DE TIPO STRING`);
        }

        return true;
    }


    // se validara mediantwe expresiones regulares
    validarIMDB(id){
        if (this.validarCadena) {
            // expresion regular ^= no debe haber nada antes 
            // $ = no debe haber nada despues
            // [] = tipo de datos {}= cantidad
            // se niega para que cunaod no sea correcta mande el console.error
            if(!/^([a-z]){2}([0-9]){7}$/.test(id)){
                return console.error(`IMDB  id ${id}no es valido, debe tener 9 caracteres entre los dos primeros letras minusculas y los otros numericos`)
            }
        }
        return true;
    }

    validarEstreno(estreno){
        if (this.validarNumero("Año de estreno",estreno)) {
            // expresion regular ^= no debe haber nada antes 
            // $ = no debe haber nada despues
            // [] = tipo de datos {}= cantidad
            // se niega para que cunaod no sea correcta mande el console.error
            if(!/^([0-9]){4}$/.test(estreno)){
                return console.error(`EL AÑO DEL ESTRENO ${estreno} NO ES VALIDO DEBE SER DE 4 CIFRAS`)
            }
        }
        return true;
    }

    validarTitulo(titulo){
        if(this.validarCadena("Titulo", titulo))
           this.validarCadena("Titulo",titulo,100);

    }

    validarDirector(director){
        if(this.validarCadena("Director", director))
           this.validarCadena("Director",director,50);

    }
    validarPais(pais){
        this.validarArreglo("Pais: ", pais);
    }

        // ATRIBUTO ESTATICO DE TIPO GET QUE RETORNE LA LISTA DE GENEROS PERMITIDOS
        static get listaGeneros(){
        return ["Action", "Adult", "Adventure","Animation", "Biography", "Comedy", "Crime", "Documentary" ,"Drama",
                "Family", "Fantasy", "Film Noir", "Game-Show", "History", "Horror", "Musical", "Music", "Mystery", "News", "Reality-TV", "Romance", 
                "Sci-Fi", "Short", "Sport", "Talk-Show", "Thriller", "War", "Western"];
    }

    static generosAceptados(){
        return console.info(`LOS GENEROS ACEPTADOS SON: ${Pelicula.listaGeneros.join(", ")}`);
    }

    validarGeneros(generos){
        if(this.validarArreglo("Generos", generos)){
            for (let genero of generos) {
                // LOS METODOS ESTATICOS NO NECESITAN DEL THIS
                console.log(genero, Pelicula.listaGeneros.includes(genero));
                if(!Pelicula.listaGeneros.includes(genero)){
                    console.error(`GENERO INCORRECTO ${generos.join(",")}`);
                    Pelicula.generosAceptados();


                }
            }
        }
    }  

}
