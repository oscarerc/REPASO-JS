// El método Date.getDay() te devuelve el día de la semana de una fecha. El 0 es domingo, el 1 es lunes, etc.


//solucion
// por cada dia perdido debe rememorarse dos horas extras en el mismo año
// se hace uso del metodo include para verificar que exista en el array

function countHours(year, holidays) {
  const weekendDays = [0, 6];
  let hours = 0;

  holidays.forEach( function(holiday) {
    let date = new Date(`${holiday}/${year}`);
    if(!weekendDays.includes(date.getDay())) {
      hours += 2;
    }
  });

  return hours;
}
