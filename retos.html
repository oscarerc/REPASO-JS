 <body>
  
  <script>
    // RETOS 1 ENVOLTURA
    // FORMA DE HACERLO 1

  let wrapped = [];
  gifts.forEach(function(value) {
    let len = value.length + 2;    
    let gift = "\n*"+value+"*\n";
    let startEnd = "*".repeat(len);
    let wrap = startEnd + gift + startEnd;    
    wrapped.push(wrap);       
  })
  return wrapped;

  </script>
 </body>
