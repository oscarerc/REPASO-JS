    <script>
        // Symbol= DATO PRIMITIVO VALOR PRIVADO Y PARA USOS INTERNOS, CREA IBJETOS UNICOS

        let id=Symbol("id");
        let id2=Symbol("id2");

        console.log(id === id2);
        console.log(id,id2);
        console.log(typeof id, typeofid2);

        // INGRESAR UN SYMBOL A UN OBJETO RODO SE MANEJA CON []
        const NOMBRE=Symbol();
        const SALUDAR=Symbol();

        const persona={
            // DECLARACION DE LOS SYMBOL
            [NOMBRE]: "oscar"
        }

        // LLAMAR UN SYMBOL
        console.log(persona[NOMBRE]);

        // AGREGAR DATOS MEDIANTE UNA FUNCION CREADA EN UN SYMBOL
        persona[SALUDAR]=function(){
            console.log("hola");
        }

        // ejecutar funcion creada del symbol
        persona[SALUDAR]();
        console.log(persona);

        // DE FORMA PUBLICA COMO UN FORM NO SE MOSTRARAN LOS SYMBOL
        // SE DEBE HACER MEDIANTE UN METODO GETOWNPROPERTYSYMBOL(OBJETO);

        // EJEMPLO
        console.log(Object.getOwnPropertySymbols(persona));
